<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список озер</title>

</head>
<body>
    <h1>Список озер</h1>

        <th:block th:each="lake : ${lakes}">

        </th:block>
    </ul>
</body>
</html>
