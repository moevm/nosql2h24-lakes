<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/login_styles.css">
</head>
<body>
    
    <div class="login-container">
        <button class="back-btn" onclick="goBack()">Назад</button>
        <h1 class="login-title">Вход</h1>       
       
        <form class="login-form" method="post" action="/perform_login">
            <div id="error-message" class="alert alert-danger d-none" role="alert">
                Неправильный email или пароль. Пожалуйста, попробуйте снова.
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="пароль" required>
            
            <button type="submit" class="submit-btn" onclick="goToMain(event)">Войти</button>
        </form>
    </div>

    <script>
        function goToMain(){
            window.location.href = '/main';
        }

        function goBack() {
            window.location.href = '/';
        }

        // Проверка параметра error в URL и отображение сообщения об ошибке
        (function showError() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                document.getElementById('error-message').classList.remove('d-none');
            }
        })();
    </script>

</body>
</html>
