<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="register_styles.css">
</head>
<body>
   
    <div class="register-container">
        <button class="back-btn" onclick="goBack()">Назад</button>
        <h1 class="register-title">Регистрация</h1>       
        
        <form class="register-form">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            
            <label for="confirm-password">Подтверждение пароля</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="password" required>
            
            <button type="submit" class="submit-btn" onclick="goToMain(event)">Зарегистрироваться</button>
        </form>
    </div>
    
    <script src="register_script.js"></script>
</body>
</html>
